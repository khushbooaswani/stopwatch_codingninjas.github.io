<!DOCTYPE html>
<html lang="en">
   <!-- Beginning of Head Section   --> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH_CODINGNINJAS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04a3b5f942.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<!--End of head section-->
<!-- Beginning of Body Section   --> 
<body>
    <!--Main Container-->
    <div id="container">
        <!--Begining of the Heading part inside the Main Container -->
        <div id="heading_block">    
            <div id="icon_box">
                <div id="icon">
                    <i class="fa-solid fa-stopwatch"></i>
                </div>
            </div>
            <div id="heading_box">
            <div id="heading_text">
                STOPWATCH
            </div>
            </div> 
        </div>
        <!--Ending of the Heading part inside the Main Container -->
        <!--Begining of the Clock part inside the Main Container -->
        <div id="clock_container" class=" animate__animated animate__pulse animate__infinite">
            <div id="timer_container">
                <h3 id="timer_text">00 : 00 : 00 </h3>
            </div>
            <div id="buttons">
                <button class="button_text" id="start_button">START</button>
                <button class="button_text" id="stop_button">STOP</button>
                <button class="button_text" id="reset_button">RESET</button>
            </div>
        </div>
         <!--Ending of the Clock part inside the Main Container -->
    </div>
    <!--Ending of the Main Container -->
    <script src="script.js"></script>
</body>
<!--End of head section-->
</html>
<!--End of HTML section-->
